<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <style>
        .containar{
            display: flex;
            border: 2px dashed salmon;
            justify-content: center;
            align-items: stretch;
            min-height: 500px;

        }
        .box{
            /* height: 150px; */
            width: 150px;
            font-size: 3em;
            border: 2px dashed lightgreen;
            
        }
        #box1{
            order: 2;
        }
        #box2{
            flex-grow: 1;
            order: 1;
        }
    </style>
</head>
<body>
    <h1>This is a FlexBox</h1>
    <div class="containar">
        <div id="box1" class="box">
            <p>Box-1</p>
        </div>
        <div id="box2" class="box">
            <p>Box-2</p>
        </div>
        <!-- <div class="box">
            <p>Box-3</p> -->
        </div>
    </div>
</body>
</html>
